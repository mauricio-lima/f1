<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            F1 Seasons Data Generator
        </title>
        <link   rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@500&display=swap" >
        <link   rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"   ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <link   rel="stylesheet" href="styles.css">
        <script src="f1-generator.js"></script>
    </head>
    <body>
        <h3>
            F1 Seasons Data
        </h3>
        <div class="container">
            <div class="row">
                <div id="countries" class="scroll col" ></div>
                <div id="circuits"  class="scroll col" ></div>
            </div>
            <div class="row">
                <div id="drivers"   class="scroll col" ></div>
                <div id="teams"     class="scroll col" >
                    teams
                </div>
            </div>
            <div class="row">
                <label for="sql">SQL</label>
            </div>
            <div class="row">
                    <textarea id="sql" class="col"  wrap="off"  rows="8" cols="200">
                    </textarea>
            </div>
        </div>
    </body>
</html>
